on: [ push ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Execute our action
        uses: ./
        id: hello
        with:
          source_language: "en"
          source_file_paths: "resources/**/en/**.json"